<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Массив случайных чисел</title>
</head>
<body>
<h1>Массив случайных чисел (5 чисел в строке, в обратном порядке)</h1>
<script>
  // Запрашиваем у пользователя количество элементов массива
  let n_str = prompt("Введите количество случайных чисел (n):");
  let n = parseInt(n_str);

  // Проверяем, является ли введенное значение натуральным числом
  if (isNaN(n) || n <= 0 || n % 1 !== 0) {
    alert("Ошибка: введено некорректное число. Пожалуйста, введите натуральное число.");
    document.write("<p>Ошибка: введено некорректное число.</p>");
  } else {
    let randomArray = [];
    // Заполняем массив случайными числами
    for (let i = 0; i < n; i++) {
      // Генерируем случайное число (например, от 0 до 100)
      randomArray.push(Math.floor(Math.random() * 101));
    }

    document.write("<p>Исходный массив:</p>");
    document.write(`<p>[${randomArray.join(', ')}]</p>`);

    document.write("<p>Массив в обратном порядке (по 5 чисел в строке):</p>");
    // Выводим массив в обратном порядке, по 5 чисел в строке
    for (let i = n - 1; i >= 0; i--) {
      document.write(randomArray[i] + " ");
      // Переходим на новую строку каждые 5 чисел (считая с конца)
      if ((n - 1 - i + 1) % 5 === 0 && (n - 1 - i + 1) !== n) {
        document.write("<br>");
      }
    }
  }
</script>
</body>
</html>
