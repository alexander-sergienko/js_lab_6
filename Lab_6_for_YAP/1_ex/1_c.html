<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сумма двух квадратов</title>
</head>
<body>
<h1>Проверка числа на представление в виде суммы двух квадратов</h1>
<script>
  // Запрашиваем у пользователя натуральное число
  let n_str = prompt("Введите натуральное число:");
  let n = parseInt(n_str);

  // Проверяем, является ли введенное значение натуральным числом
  if (isNaN(n) || n <= 0 || n % 1 !== 0) {
    alert("Ошибка: введено некорректное число. Пожалуйста, введите натуральное число.");
    document.write("<p>Ошибка: введено некорректное число.</p>");
  } else {
    let found = false;
    // Перебираем возможные значения i
    for (let i = 1; i * i <= n; i++) {
      // Вычисляем j*j
      let j_squared = n - (i * i);
      // Проверяем, является ли j_squared полным квадратом натурального числа
      let j = Math.sqrt(j_squared);
      if (j % 1 === 0 && j > 0) { // j должно быть натуральным числом
        alert(`${n} можно представить как ${i}^2 + ${j}^2`);
        document.write(`<p>${n} можно представить как ${i}^2 + ${j}^2</p>`);
        found = true;
        break;
      }
    }

    if (!found) {
      alert(`${n} нельзя представить в виде суммы двух квадратов натуральных чисел.`);
      document.write(`<p>${n} нельзя представить в виде суммы двух квадратов натуральных чисел.</p>`);
    }
  }
</script>
</body>
</html>
