<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выделение ячеек таблицы</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .highlight-red {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
<h1>Выделение ячеек таблицы</h1>

<table id="myTable">
  <tr>
    <td>1:1</td>
    <td>1:2</td>
    <td>1:3</td>
    <td>1:4</td>
    <td>1:5</td>
    <td>1:6</td>
  </tr>
  <tr>
    <td>2:1</td>
    <td>2:2</td>
    <td>2:3</td>
    <td>2:4</td>
    <td>2:5</td>
    <td>2:6</td>
  </tr>
  <tr>
    <td>3:1</td>
    <td>3:2</td>
    <td>3:3</td>
    <td>3:4</td>
    <td>3:5</td>
    <td>3:6</td>
  </tr>
  <tr>
    <td>4:1</td>
    <td>4:2</td>
    <td>4:3</td>
    <td>4:4</td>
    <td>4:5</td>
    <td>4:6</td>
  </tr>
</table>

<script>
  // Получаем ссылку на таблицу
  let table = document.getElementById('myTable');

  if (table) {
    // Проходим по всем строкам таблицы
    for (let i = 0; i < table.rows.length; i++) {
      // Проходим по всем ячейкам в текущей строке
      for (let j = 0; j < table.rows[i].cells.length; j++) {
        // Извлекаем текст ячейки (например, "1:1")
        let cellText = table.rows[i].cells[j].textContent;
        // Разбиваем текст по ":" и преобразуем в числа
        let parts = cellText.split(':');
        let rowNum = parseInt(parts[0]); // Номер строки (i)
        let colNum = parseInt(parts[1]); // Номер столбца (j)

        // Проверяем, является ли сумма i и j четной
        // (здесь i и j из текста ячейки, а не индексы массива, что соответствует заданию "i:j")
        if ((rowNum + colNum) % 2 === 0) {
          // Добавляем класс для выделения красным цветом
          table.rows[i].cells[j].classList.add('highlight-red');
        }
      }
    }
  } else {
    console.error("Таблица с id='myTable' не найдена.");
    document.write("<p>Ошибка: таблица для выделения ячеек не найдена. Убедитесь, что таблица из задания 2 имеет id='myTable'.</p>");
  }
</script>
</body>
</html>
